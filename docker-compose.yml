version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: depmt-postgres
    environment:
      POSTGRES_DB: depmt
      POSTGRES_USER: depmt
      POSTGRES_PASSWORD: depmt
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
